<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <div class="api-info">
            <div class="timer">Session Time: <span id="session-time">00:00:00</span></div>
            <div class="api-calls">API Calls Left: <span id="api-calls-left">50</span></div>
        </div>

        <div class="location-selectors">
            <select id="country-select" class="select-style">
                <option value="">Select Country</option>
            </select>

            <select id="city-select" class="select-style">
                <option value="">Select City</option>
            </select>
        </div>

        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">Search</button>
        </div>

        <div class="weather-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
